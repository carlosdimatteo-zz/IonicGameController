<html>

<head>
  <title>Canvas Asteroids</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="/socket.io-client\dist/socket.io.js"></script>

</head>

<body>

  <div id="info">
    <h1>Canvas Asteroids:</h1>
    <p>Use [A][S][W][D] or [&larr;][&uarr;][&darr;][&rarr;] to MOVE</p>
    <p>Use [K] or [SPACE] to SHOOT</p>
    <br>
    <div id="div"></div>
  </div>

  <canvas id="canvas" tabindex="0"></canvas>

  <!-- scripts js -->
  <script src="js/pool.js"></script>
  <script src="js/vec2d.js"></script>
  <script src="js/particle.js"></script>
  <script src="js/bullet.js"></script>
  <script src="js/asteroid.js"></script>
  <script src="js/ship.js"></script>
  <script src="js/canvas-asteroids.js"></script>
  <script src="./js/app.js">
  </script>
</body>

</html>
